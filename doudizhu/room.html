<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>斗地主</title>
		<link rel="stylesheet" href="./css/room.css">
	</head>
	<body>
        <div class="game-loading">
            等待其他玩家...
        </div>
        <div class="toast">
            
        </div>
        <div class="game-bg"></div>
        <div class="game-roomnum">房间号：<span>...</span></div>
        <div class="play1">
            <div class="play-headimg headimg">
                <img width="100%" src="./images/farmer.png"/>
                <div class="buyao-tips">不要</div>
            </div>
            <div class="score">积分：<span>100</span></div>
        </div>
        <div class="play2">
            <div class="play-headimg headimg">
                <img width="100%" src="./images/farmer.png"/>
                <div class="buyao-tips">不要</div>
            </div>
            <div class="score">积分：<span>100</span></div>
        </div>
        <div class="post-cards">
        </div>
        <div class="mypanel">
            <div class="my-headimg headimg">
                <img width="100%" src="./images/farmer.png"/>
                <div class="buyao-tips">不要</div>
            </div>
            <div class="score my-score">积分：<span>100</span></div>
            <div class="my-oparea">
                <div class="my-cards">
                    
                </div>
                <div class="my-op">
                    <div class="outcard">出牌</div>
                    <div class="cancelcard">不要</div>
                </div>
            </div>
            <div class="jiao-dizhu">
                <span class="mybtn jiaodizhu">叫地主</span>
                <span class="mybtn bujiao">不叫</span>
            </div>
        </div>
        <script type="text/javascript" src="./js/room.js"></script>
	</body>
</html>
